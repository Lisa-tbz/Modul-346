#cloud-config

users:
  - name: ubuntu
    groups: [users, admin]
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh_authorized_keys:
      - ssh-rsa  aws-key-lis
      - ssh-rsa  aws-key-NUY

ssh_pwauth: false
disable_root: false

package_update: true

packages:
  - mariadb-server

runcmd:
  - mysql -sfu root -e "GRANT ALL ON *.* TO 'admin'@'%' IDENTIFIED BY 'lisa123' WITH GRANT OPTION;"
  - sed -i 's/127.0.0.1/0.0.0.0/g' /etc/mysql/mariadb.conf.d/50-server.cnf
  - systemctl restart mariadb.service
